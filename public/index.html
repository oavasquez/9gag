      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="container">
        <!-- Example row of columns -->
        <div class="row" id="div-memes">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="divRegistroMeme" hidden>
            <h2>Registrar un meme</h2>
            <div id="registrar" class="well card">
              <form method="GET" action="#">
                <table>
                  <tr>
                    <td><label>ID Meme: <input type="text" id="txt-id" name="txt-id" placeholder="ID del meme" class="form-control" disabled></label></td>
                  </tr>
                  <tr>
                    <td><label>Descripcion Meme: <input id="txt-descripcion" name="txt-descripcion" type="text" class="form-control" placeholder="Título del meme"></label></td>
                  </tr>
                  <tr>
                    <td id="lista-usuarios">
                      <br><b>Usuario que registra el meme:</b><br>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label>Puntuación:<input id="txt-puntuacion" name="txt-puntuacion" type="text" class="form-control" placeholder="Puntuacion (1-5)"></label>
                    </td>
                  </tr>
                  <tr>
                    <td>
                        <b>Imagenes disponibles:</b>
                        <select id="slc-imagen" name="slc-imagen" class="form-control">
                          <option>Seleccione una imagen</option>
                          <option value="img/memes/meme_01.jpg">Meme 1</option>
                          <option value="img/memes/meme_02.jpg">Meme 2</option>
                          <option value="img/memes/meme_03.jpg">Meme 3</option>
                          <option value="img/memes/meme_04.jpg">Meme 4</option>
                          <option value="img/memes/meme_05.jpg">Meme 5</option>
                          <option value="img/memes/meme_06.jpg">Meme 6</option>
                          <option value="img/memes/meme_07.jpg">Meme 7</option>
                          <option value="img/memes/meme_08.jpg">Meme 8</option>
                          <option value="img/memes/meme_09.jpg">Meme 9</option>
                          <option value="img/memes/meme_10.jpg">Meme 10</option>
                        </select>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <br><br>

                      <input type="button" name="btn-registrar-ajax" value="Guardar Meme" class="btn btn-primary" 
                      id="btnGuardarRegistro">
                    </td>
                  </tr>
                </table>
              </form>  
            </div>
          </div>
